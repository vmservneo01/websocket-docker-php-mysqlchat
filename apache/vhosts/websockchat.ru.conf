<VirtualHost *:9000>
    Define root_domain websockchat.ru
    Define root_path /var/www/websockchat.ru

    ServerName ${root_domain}
    ServerAlias www.${root_domain}
    DocumentRoot ${root_path}/www
 
    ProxyPreserveHost On
    RequestHeader set X-Forwarded_Proto "http"


    ErrorLog     ${root_path}/log/apache/error_log
    TransferLog  ${root_path}/log/apache/access_log

</VirtualHost>

